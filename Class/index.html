<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Modal.js

      import React, { useState } from "react";
      import "./Modal.css";

      const Modal = () => {
        // State để kiểm soát trạng thái của modal (true: mở, false: đóng)
        const [isOpen, setIsOpen] = useState(false);

        // Hàm mở modal
        const openModal = () => {
          setIsOpen(true);
        };

        // Hàm đóng modal
        const closeModal = () => {
          setIsOpen(false);
        };

        return (
          <div>
            <button onClick={openModal}>Mở Modal</button>

            {/* Modal */}
            {isOpen && (
              <div className="modal">
                <div className="modal-content">
                  <span className="close" onClick={closeModal}>
                    &times;
                  </span>
                  <p>Nội dung của Modal</p>
                  {/* Thay thế dòng trên bằng nội dung tương ứng bạn muốn hiển thị */}
                </div>
              </div>
            )}
          </div>
        );
      };

      export default Modal;
    </script>
  </body>
</html>
